<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .links a {
      text-decoration: none;
      color: white;
      background-color: #4a90e2;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .links a:hover {
      background-color: #357abd;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      .links a {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Projects</h1>
    <div class="links">
      <a href="Portfolio/index.html">üöÄ View Portfolio</a>
      <a href="Weather-App/index.html">‚òÅÔ∏è View Weather App</a>
      <a href="Form/index.html"> üìã View Form </a>
    </div>
  </div>
</body>
</html>
